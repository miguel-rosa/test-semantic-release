name: Pull Request

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  issues: write

jobs:
  check:
    uses: ./.github/workflows/quality-checks.yml
    secrets: inherit

  publish-preview-url:
    needs: [check]
    uses: ./.github/workflows/publish-preview-url.yml
    secrets: inherit
