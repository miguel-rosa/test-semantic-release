name: quality-checks
run-name: ${{ github.actor }} quality-checks

on:
  workflow_call:

jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.14.0"
      - run: npm install
      - run: npm run test
