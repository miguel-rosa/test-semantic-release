name: Production Deployment

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  check:
    uses: ./.github/workflows/quality-checks.yml
    secrets: inherit

  netlify-deploy:
    needs: [check]
    uses: ./.github/workflows/run-netlify-deploy.yml
    secrets: inherit

  release:
    needs: [netlify-deploy]
    uses: ./.github/workflows/release.yml
    secrets: inherit
